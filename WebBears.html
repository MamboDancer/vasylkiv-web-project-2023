<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		* {
	margin: 0;
	padding: 0;
}

body{
	background: rgb(133, 73, 32);
}

.wrapper {
	height: 200vh;
	background: rgb(133, 73, 32);
}

.name {
	font-family: fantasy;
	padding: 20px;
	display: grid;
	place-items: center;
	font-size: 350%;
	margin-bottom: 5px;
	border: 1px solid black;
}

.grid {
	margin-top: 6%;
	margin-bottom: 4%;
	margin-left: 15%;
	width: 70%;
	border: 1px solid black;
	display: grid;
	grid-template-columns: repeat(3, 1fr);
	place-content: center;
	grid-gap: 15px;
}

.grid_item {
	height: 300px;
	border: 5px solid rgb(23, 0, 2);
	border-top-left-radius: 50%;
	border-top-right-radius: 50%;
	overflow: hidden;
	transition: 1s;
	margin: 30px;
	background-color: rgb(133, 73, 32);
	z-index: 1;
}

.grid_item:hover {
	border-radius: 0%;
	position: relative;
	display: flex;
	justify-self: center;
	transform: scale(1.5);
	transition: 1s;
	z-index: 2;

}


        /*game 1 , 2 styles*/
        
        .gridDiv {
            width: 30vw;
            height: 13vw;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            border: 2px solid rgb(255, 255, 255);
            cursor: crosshair;
            user-select: none;
            z-index: 1;
        }
        
        .clickG3 {
            width: 20vw;
            height: 20vw;
            padding-right: 40px;
            border: 2px solid rgb(255, 255, 255);
            cursor: cell;
            user-select: none;
            display: flex;
            justify-content: center;
        }
        
        .clickG3>p {
            margin-top: 40%;
            color: black;
        }
        
        .item {
            font-size: 200%;
        }
        
        .score,
        .scoreG1 {
            float: right;
        }
        
        .allGamesWrapper {
            width: 80%;
            display: grid;
            grid-template-columns: repeat(3, auto);
            padding: 10px;
            margin: 10px;
        }
        
        .game1wrapper,
        .game2wrapper,
        .game3wrapper,
        .game4wrapper,
        .game5wrapper,
        .game6wrapper,
        .game7wrapper,
        .game8wrapper,
        .game9wrapper {
            border: 2px solid white;
            padding: 10px;
            margin: 10px;
            background-color: rgb(133, 73, 32);
        }
        
        p {
            width: auto;
        }
        
        .main-game {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            place-items: center;
            width: 50vw;
            height: 40vw;
            margin: 0 auto;
        }
        
        .checkbox {
            background-color: blue;
            width: 10vw;
            height: 10vw;
            border: 1px solid black;
            font-size: 250%;
            display: grid;
            place-items: center;
            color: white;
            font-weight: 900;
        }
        
        .userInpGame5 {
            width: 100px;
        }
        
        .game7wrapper .game-wrapper {
            display: grid;
            background-color: blue;
            grid-template-columns: repeat(2, 1fr);
        }

        #f:hover {
        	position: relative;
        	margin-left: 400px;
        }

        #for:hover {
        	height: 650px;
        	position: relative;
        	left: 340px;
        }
        #ni:hover {
        	height: 170%;
        	position: relative;
        	margin-right: 500px;
        	margin-top: -400px;
        }
</style>

	<script>
        // global variables



        // GAME 1 AIM TRAINER   
        let playButton = document.querySelector(".startGame1Btn");

        playButton.addEventListener("click", function() {
            if (!playButton.classList.contains('gameStarted')) {
                playButton.classList.add('gameStarted');
                gameTwo();
            }
        });

        function gameTwo() {
            let score = 0;
            let gameStarted = true;

            for (let i = 1; i < 101; i++) {
                let elem = document.createElement("div");
                elem.setAttribute("class", `item${i} item`);
                document.querySelector(".gridDiv").append(elem);
            }






            // obj spawning
            setInterval(spawnObj, 1000);

            function spawnObj() {
                for (let i = 1; i < 101; i++) {
                    document.querySelector(`.item${i}`).innerHTML = "";
                }

                let position = Math.floor(Math.random() * 101);
                let target = document.querySelector(`.item${position}`);
                target.innerHTML = "‚óè";

                target.addEventListener("click", function() {
                    score++;
                    document.querySelector(".score").innerHTML = score;
                });

                setTimeout(() => {
                    if (!target.innerHTML) {
                        score = score - 1;
                        document.querySelector(".score").innerHTML = score;
                    }
                }, 999);
            }

            //restert btn

            document.querySelector(".restartG1btn").addEventListener("click", restartG1)

            function restartG1() {
                score = 1;
                clearInterval(spawnObj);


                for (let i = 1; i < 101; i++) {
                    let elem = document.querySelector(`.item${i}`);
                    if (elem) {
                        elem.innerHTML = '';
                        elem.removeEventListener('click', () => {});
                    }
                }





                playButton.classList.remove('gameStarted');
            }
        }

        //GAME 2  WORDS QUEST
        document.querySelector(".startGame2Btn").addEventListener("click", gameOne)

        function gameOne() {
            let currentWord = ""
            let totalScrore = 0

            WORDS = {
                "robotics": ["–∞–ª–≥–æ—Ä–∏—Ç–º", "—Å–µ–Ω—Å–æ—Ä–∏", "—à—Ç—É—á–Ω–∏–π —ñ–Ω—Ç–µ–ª–µ–∫—Ç", "–º–µ—Ö–∞—Ç—Ä–æ–Ω—ñ–∫–∞", "–ø—Ä–æ–≥—Ä–∞–º—É–≤–∞–Ω–Ω—è"],
                "computers": ["–ø—Ä–æ—Ü–µ—Å–æ—Ä", "–≤—ñ–¥–µ–æ–∫–∞—Ä—Ç–∞", "–¥–∏—Å–∫", "–ø–∞–º—è—Ç—å", "–ø–ª–∞—Ç–∞"],
                "cars": ["–¥–≤–∏–≥—É–Ω", "–∫–æ–ª–µ—Å–∞", "–∫—É–∑–æ–≤", "–ø–∞–ª–∏–≤–æ", "—Ç—Ä–∞–Ω—Å–º—ñ—Å—ñ—è"],
                "ukraine": ["–≥–µ—Ä–±", "–Ω–µ–∑–∞–ª–µ–∂–Ω—ñ—Å—Ç—å", "–∫–∞—Ä–ø–∞—Ç–∏", "–¥–Ω—ñ–ø—Ä–æ", "–º–æ–≤–∞"],
                "games": ["–≥—Ä–∞—Ñ—ñ–∫–∞", "–º—É–ª—å—Ç–∏–ø–ª–µ—î—Ä", "–∫–≤–µ—Å—Ç–∏", "–≥–µ–π–º–ø–ª–µ–π", "–≤—ñ—Ä—Ç—É–∞–ª—å–Ω–∞ —Ä–µ–∞–ª—å–Ω—ñ—Å—Ç—å"]
            }

            showWord()

            //show start words
            function showWord() {
                let riddle = newWord()

                document.querySelector(".theme").innerHTML = `Theme : ${riddle.theme}`
                document.querySelector(".mainWord").innerHTML = ` Word : ${riddle.mainWord} `
            }

            // make new word 
            function newWord() {
                let keys = Object.keys(WORDS)
                let theme = keys[Math.floor(Math.random() * keys.length)]
                let mainWord = WORDS[theme][Math.floor(Math.random() * WORDS[theme].length)]


                mainWordSplited = mainWord.split("")
                mainWordSplited.sort()
                currentWord = mainWord
                return {
                    "theme": theme,
                    "mainWord": mainWordSplited
                }
            }

            //check user answ
            document.querySelector(".answerBtn").addEventListener("click", function() {
                let userAnswer = document.querySelector(".userInp").value.toLowerCase()
                console.log(currentWord)
                console.log(userAnswer)
                if (userAnswer === currentWord) totalScrore++

                    else totalScrore--

                        document.querySelector(".scoreG1").innerHTML = totalScrore
                document.querySelector(".userInp").value = ""
                showWord()
            })



        }


        //  GAME 3 CLICKER  
        document.querySelector(".startGame3Btn").addEventListener("click", gameThree);

        function gameThree() {
            let scoreG3 = 0;
            let time = 10;
            let clickArea = document.querySelector(".clickG3");
            let countdown;

            clickArea.addEventListener("click", clickCount);

            function clickCount() {
                if (time >= 0) {
                    scoreG3++;
                    document.querySelector(".scoreG3").innerHTML = scoreG3;
                    cpsCount();
                }
            }

            function cpsCount() {
                if (time > 0) {
                    let cps = scoreG3 / (10 - time);
                    document.querySelector(".cps").innerHTML = Math.floor(cps);
                }
            }

            function timeCount() {
                time--;
                document.querySelector(".timeG3").innerHTML = time;
                if (time === 0) {
                    clearInterval(countdown);
                    clickArea.removeEventListener("click", clickCount);
                    cpsCount();
                    alert("End of game");
                }
            }

            countdown = setInterval(timeCount, 1000);
        }


        // GAME 4 XO GAME   

        let elarray = []

        function initBoard() {
            for (let i = 0; i < 9; i++) {
                let el = document.createElement("div")
                el.setAttribute("class", `checkbox checkbox${i}`)
                elarray.push(el)
                document.querySelector(".main-game").append(el)
            }
        }

        function checkWin(ap) {
            if (ap) ap = 'X'
            else ap = 'O'
            let els = 0
            let s = 0
            for (let i = 0; i < 9; i++) {
                if (elarray[i].innerHTML == ap) els++
                    s++
                    if (els == 3) return ap
                if (s == 3) {
                    s = 0
                    els = 0
                }
            }
            for (let c = 0; c < 3; c++) {
                let e = 0
                if (elarray[c].innerHTML == ap) e++
                    if (elarray[c + 3].innerHTML == ap) e++
                        if (elarray[c + 6].innerHTML == ap) e++
                            if (e == 3) return ap
            }
            if (elarray[0].innerHTML == ap && elarray[4].innerHTML == ap && elarray[8].innerHTML == ap) return ap
            if (elarray[2].innerHTML == ap && elarray[4].innerHTML == ap && elarray[6].innerHTML == ap) return ap
            return 0
        }
        initBoard()
        let activeplayer = true; // 0 - O , 1 - X
        document.querySelectorAll(".checkbox").forEach((el) => {
            el.addEventListener("click", function() {
                if (event.target.innerHTML) return
                if (activeplayer)
                    event.target.innerHTML = 'X'
                else
                    event.target.innerHTML = 'O'
                let game = checkWin(activeplayer)
                if (game)
                    document.querySelector(".main-game").innerHTML = "Winner " + game
                else
                    activeplayer = !activeplayer
            })
        })

            'could', 'down', 'each', 'even', 'find', 'first', 'from', 'good', 'great', 'have',

            'right', 'same', 'said', 'show', 'some', 'soon', 'such', 'sure', 'take', 'tell',
            'than', 'that', 'them', 'then', 'they', 'this', 'time', 'turn', 'very', 'want',
            'well', 'went', 'were', 'what', 'when', 'will', 'with', 'work', 'your',

            'able', 'acid', 'aged', 'also', 'arms', 'away', 'base', 'been', 'belt', 'best',
            'bill', 'blue', 'bowl', 'burn', 'call', 'came', 'card', 'cell', 'coal', 'come',

            'file', 'fill', 'find', 'fine', 'fire', 'firm', 'fish', 'five', 'flat', 'flow',

        ]

        let currentWords = []

        let scoreGame5 = 0


        function fillInCurent() {
            for (let i = 0; i < 5; i++) {
                let wrld = words[Math.floor(Math.random() * words.length)]
                currentWords.push(wrld)
                console.log(currentWords[i])
            }
            document.querySelector(".currentHtml").innerHTML = currentWords
            document.querySelector(".game5Score").innerHTML = scoreGame5
        }


        function readAnsw() {
            let userInpGame5 = document.querySelector(".userInpGame5");

            userInpGame5.addEventListener("keypress", function(event) {
                if (event.key === "Enter" || event.key === " ") {
                    let userInpGame5Value = userInpGame5.value;
                    console.log(userInpGame5Value);



                    if (userInpGame5Value == currentWords[0]) {
                        console.log("true")
                        newToWords();
                        userInpGame5.value = ""
                        scoreGame5++
                        document.querySelector(".game5Score").innerHTML = scoreGame5
                    } else {
                        console.log("false")
                        console.log(currentWords[0], ":  current")
                        console.log(userInpGame5Value, ":  input")
                        newToWords();
                        userInpGame5.value = ""
                        scoreGame5 = scoreGame5 - 1
                        document.querySelector(".game5Score").innerHTML = scoreGame5
                    }

                    event.preventDefault();
                }
            });
        }

        //function to add new words to current , when old already used
        function newToWords() {
            let newWord = words[Math.floor(Math.random() * 50)];
            currentWords.push(newWord);
            currentWords.shift(); // Invoking shift() to remove the first element
            console.log(currentWords);
            document.querySelector(".currentHtml").innerHTML = currentWords

        }


        document.querySelector(".startGame5Btn").addEventListener("click", function() {
            fillInCurent()

            document.querySelector(".userInpGame5").addEventListener("keypress", readAnsw())

        })




        //  GAME 6 , VICTORINE TRUE FALSE   
        let questions = [
            "–†–∏–º - —Å—Ç–æ–ª–∏—Ü—è –§—Ä–∞–Ω—Ü—ñ—ó?",
            "'–ì–∞—Ä—Ä—ñ –ü–æ—Ç—Ç–µ—Ä' –Ω–∞–ø–∏—Å–∞–Ω–æ –î–∂–æ–∞–Ω –†–æ—É–ª—ñ–Ω–≥?",
            "–¢–∏—Ö–∏–π –æ–∫–µ–∞–Ω - –Ω–∞–π–¥–æ–≤—à–∏–π –æ–∫–µ–∞–Ω –Ω–∞ –ó–µ–º–ª—ñ?",
            "–Æ–ø—ñ—Ç–µ—Ä - –Ω–∞–π–±—ñ–ª—å—à–∞ –ø–ª–∞–Ω–µ—Ç–∞ —É –°–æ–Ω—è—á–Ω—ñ–π —Å–∏—Å—Ç–µ–º—ñ?",
            "'www' —É –≤–µ–±-–∞–¥—Ä–µ—Å–∞—Ö –æ–∑–Ω–∞—á–∞—î 'World Wide Web'?",
            "–£—Ä—É–≥–≤–∞–π –≤–∏–≥—Ä–∞–≤ –ø–µ—Ä—à–∏–π —á–µ–º–ø—ñ–æ–Ω–∞—Ç —Å–≤—ñ—Ç—É –∑ —Ñ—É—Ç–±–æ–ª—É?",
            "'NASA' - –∞–±—Ä–µ–≤—ñ–∞—Ç—É—Ä–∞ –¥–ª—è 'National Aeronautics and Space Administration'?",

            "–ö–Ω–∏–≥–∞ –ø—ñ—Å–ª—è –ë—ñ–±–ª—ñ—ó —î –Ω–∞–π–±—ñ–ª—å—à –ø—Ä–æ–¥–∞–Ω–æ—é –∫–Ω–∏–≥–æ—é —É —Å–≤—ñ—Ç—ñ?",
            "–ì–æ–¥–∏–Ω–Ω–∏–∫ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î—Ç—å—Å—è –¥–ª—è –≤–∏–º—ñ—Ä—é–≤–∞–Ω–Ω—è —Ç–∏—Å–∫—É?",

        let context;
        let snakeX = blockSize * 5;
        let snakeY = blockSize * 5;
        let velocityX = 0;
        let velocityY = 0;
        let snakeBody = [];
        let foodX;
        let foodY;
        let gameOver = false;
        let gameInterval


        document.querySelector(".startGame9Btn").addEventListener("click", function() {
            board = document.getElementById("board");
            board.height = rows * blockSize;
            board.width = cols * blockSize;
            context = board.getContext("2d");
            placeFood();
            document.addEventListener("keyup", changeDirection);


            gameInterval = setInterval(updateG9, 100);
        })


        document.querySelector(".restartG9").addEventListener("click", function() {
            clearInterval(gameInterval);
            snakeBody = [];
            gameOver = false;

            board = document.getElementById("board");
            board.height = rows * blockSize;
            board.width = cols * blockSize;
            context = board.getContext("2d");


            snakeX = blockSize * 5;
            snakeY = blockSize * 5;


            velocityX = 0;
            velocityY = 0;

            placeFood();
            document.addEventListener("keyup", changeDirection);

            gameInterval = setInterval(updateG9, 100);
        });

        function updateG9() {
            if (gameOver) {
                return;
            }

            context.fillStyle = "blue";
            context.fillRect(0, 0, board.width, board.height);

            context.fillStyle = "red";
            context.fillRect(foodX, foodY, blockSize, blockSize);

            if (snakeX == foodX && snakeY == foodY) {
                snakeBody.push([foodX, foodY]);
                placeFood();
            }

            for (let i = snakeBody.length - 1; i > 0; i--) {
                snakeBody[i] = snakeBody[i - 1];
            }
            if (snakeBody.length) {
                snakeBody[0] = [snakeX, snakeY];
            }

            context.fillStyle = "lime";
            snakeX += velocityX * blockSize;
            snakeY += velocityY * blockSize;
            context.fillRect(snakeX, snakeY, blockSize, blockSize);
            for (let i = 0; i < snakeBody.length; i++) {
                context.fillRect(snakeBody[i][0], snakeBody[i][1], blockSize, blockSize);
            }


            if (snakeX < 0 || snakeX > cols * blockSize || snakeY < 0 || snakeY > rows * blockSize) {
                gameOver = true;
                alert("Game Over");
            }

            for (let i = 0; i < snakeBody.length; i++) {
                if (snakeX == snakeBody[i][0] && snakeY == snakeBody[i][1]) {
                    gameOver = true;
                    alert("Game Over");
                }
            }
        }

        function changeDirection(e) {
            if (e.code == "ArrowUp" && velocityY != 1) {
                velocityX = 0;
                velocityY = -1;
            } else if (e.code == "ArrowDown" && velocityY != -1) {
                velocityX = 0;
                velocityY = 1;
            } else if (e.code == "ArrowLeft" && velocityX != 1) {
                velocityX = -1;
                velocityY = 0;
            } else if (e.code == "ArrowRight" && velocityX != -1) {
                velocityX = 1;
                velocityY = 0;
            }
        }


        function placeFood() {
            foodX = Math.floor(Math.random() * cols) * blockSize;
            foodY = Math.floor(Math.random() * rows) * blockSize;
        }
