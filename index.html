<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        /*main styles*/
        
        body {
            background-color: black;
            color: whitesmoke;
            font-family: 'Inter', sans-serif;
        }
        /*title styles*/
        
        .titleText {
            font-size: 27px;
            width: 22%;
            margin: 0 auto;
            margin-top: 2%;

            width: 50%;
            height: auto;

            color: black;
        }

<body>
    <p class="titleText">Free games to play offline</p>


    <div class="game1Wrapper">
        <p>Game 1</p>
        <p>Rock paper sizers</p>
        <input type="text" name="" id="game1Input">
        <input type="button" value="play" id="play1GameBtn">
        <p class="botAnswer"></p>
        <p class="winOrLose"></p>
    </div>

    <script>
        document.addEventListener("click", game1, "#play1GameBtn")

        function game1() {
            let botAnswer = Math.floor(Math.random() * 3)
            document.querySelector(".botAnswer").innerHTML = botAnswer

            let playerAnswer = document.querySelector("#game1Input")
            if (botAnswer == playerAnswer) {
                document.querySelector(".winOrLose").innerHTML = "draw"

            }
        }
    </script>
</body>

</html>
